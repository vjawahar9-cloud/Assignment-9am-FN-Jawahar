<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="addText()">Add Text</button>
    <div id="content"></div>

    <script>
      function addText() {
        document.getElementById("content").innerHTML =
          "<b>Bold Text</b> and <i>Italic Text</i>";
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="colorBtn">Red</button>
    <button class="colorBtn">Green</button>
    <button class="colorBtn">Blue</button>

    <script>
      const buttons = document.querySelectorAll(".colorBtn");

      buttons.forEach((btn) => {
        btn.addEventListener("click", function () {
          document.body.style.backgroundColor = this.textContent.toLowerCase();
        });
      });
    </script>
  </body>
</html>

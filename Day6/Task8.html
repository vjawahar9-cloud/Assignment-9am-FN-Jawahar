<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            background-color: antiquewhite;
            margin: 0px;
        }

        h1 {
            background-color: black;
            color: white;
            font-weight: bolder;
            margin: 0px;
            padding: 30px;
            text-align: center;
        }

        img {

            border-radius: 10px;
            width: 300px;
            height: 300px;
        }

        button {
            background-color: orange;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            color: antiquewhite;
        }

        .product {
            display: inline-block;
            margin-top: 5%;
            margin-left: 10%;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Puma</h1>

    <div class="product">
        <img src="./a.jpg" alt="shoe">
        <p>Price : $299</p>
        <button type="button">Buy Now</button>
    </div>

    <div class="product">
        <img src="./b.jpg" alt="shoe">
        <p>Price : $399</p>
        <button type="button">Buy Now</button>
    </div>

    <div class="product">
        <img src="./c.jpg" alt="shoe">
        <p>price : $199</p>
        <button type="button">Buy Now</button>


    </div>

</body>

</html>

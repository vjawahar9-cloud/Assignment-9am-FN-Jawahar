<!DOCTYPE html>
<html>
<head>
    <title>Box Model Demo</title>
    <style>
        .box {
            margin: 20px;
            padding: 20px;
            border: 3px solid black;
            width: 200px;
            background: lightyellow;
        }

        /* Compare box-sizing */
        .container {
            display: flex;
            gap: 20px;
        }

        .box1,
        .box2 {
            width: 200px;
            padding: 20px;
            border: 5px solid black;
            margin: 10px;
        }

        .box1 {
            box-sizing: content-box;
            background-color: lightblue;
        }

        .box2 {
            box-sizing: border-box;
            background-color: lightgreen;
        }
    </style>
</head>

<body>

    <h1>CSS Box Model Demonstration</h1>

    <!-- Basic box -->
    <h2>1. Box with Margin, Padding, Border</h2>
    <div class="box">Content Area</div>

    <p>Try changing margin, padding, border values in CSS to see differences.</p>

    <!-- Border styles -->
    <h2>2. Border Style Examples</h2>
    <div class="box" style="border: 3px solid red;">Solid Border</div>
    <div class="box" style="border: 3px dotted blue;">Dotted Border</div>
    <div class="box" style="border: 3px dashed green;">Dashed Border</div>

    <!-- box-sizing comparison -->
    <h2>3. box-sizing Comparison</h2>
    <div class="container">
        <div class="box1">Content-Box (default)</div>
        <div class="box2">Border-Box</div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

        h1{
            text-decoration: underline;
        }

       .box{
        background-color: brown;
        border: 2px solid wheat;
        margin: 5px;
        padding: 1opx;
       }

       .block{
        display: block;
        background-color: chocolate;
        padding: 10px;

       }
       .inline{
        display: inline;
        background-color:grey;
        padding: 5px;
       }

       .inline-block{
         display: inline-block;
         background-color: burlywood;
         padding: 10px;
       }

       .none{
        display: none;
       }


    </style>
</head>
<body>
    <h1>Display values :</h1>

    <div class="box block">Block elements</div>
    <div class="box block">BLock elements 2</div> <br>

    <span class="box inline">Inline element</span>
    <span class="box inline">Inline element 2</span> <br> <br>

    <div class="box inline-block">Inline-block element</div>
    <div class="box inline-block">Inline-block element 2</div>

    <div class="none">none</div>
    
</body>
</html>

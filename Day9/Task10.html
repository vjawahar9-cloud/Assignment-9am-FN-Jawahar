<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page of sundar</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: antiquewhite;
            padding: 40px;

        }

        .header {
            text-align: center;
        }

        .header img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
        }

        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            max-width: 600px;
            width: 100%;

        }

        .profile {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="./sundar-pichai.webp" alt="sundar">
            <h2>SUNDAR PICHAI</h2>
            <p>CEO OF GOOGLE</p>
        </div>

        <div class="profile-info">
            <div class="profile">
                <h2>ABOUT</h2>
                <p>CEO of Google and Alphabet</p>
            </div>

            <div class="profile">
                <h2>SKILLS</h2>
                <p>Skills: Product Management, Strategy, Leadership</p>
            </div>

            <div class="profile">
                <h2>PROJECTS</h2>
                <p>Chrome, Android, AI Initiatives</p>
            </div>

            <div class="profile">
                <h2>CONTACT</h2>
                <p>LinkedIn Profile</p>
            </div>

        </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(2, 0.001fr);
            grid-gap: 5px;
            margin-left: 20%;
            
         }

         .grid{
            background-color: aliceblue;
            padding: 15px;
            text-align: center;
            border-radius: 1px;
            width: 400px;
            
         }

         .grid1{
            margin-left: 47%;
            margin-top: 1%;
             }
         h1{
            text-decoration: underline;
         }
         h2{
            text-decoration: underline;
            text-align: center;
         }




    </style>
</head>
<body>
    <h1>Captcha :</h1>
    <h2>Find the car :</h2>
    <hr>

    <div class="grid-container">
        <div class="grid"><img src="./images (1).jpg" alt="car image"></div>
        <div class="grid"><img src="./images (3).jpg" alt="empty road"></div>
        <div class="grid"><img src="./images (2).jpg" alt="car image"></div>
        <div class="grid"><img src="./images (4).jpg" alt="empty road"></div>

    </div>
    

    <div class="grid1"><button type="button">Submit</button>
 </div>
 <hr>


    
</body>
</html>

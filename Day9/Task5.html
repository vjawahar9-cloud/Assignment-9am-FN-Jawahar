<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>


         body{
            background-color: cornflowerblue;




         }

        .grid-container{
            display: grid;
            grid-template-columns: repeat(2, 0fr);
            grid-gap: 10px;
            margin-left: 30%;
         }

         .grid{
            background-color: white;
             text-align: center;
            border-radius: 1px;  
         }

         .grid1{
            margin-left: 47%;
            margin-top: 1%;
             }
         h1{
            text-decoration: underline;
         }
         h2{
            text-decoration: underline;
            text-align: center;
         




    </style>
</head>
<body>
    <h1>Captcha :</h1>
    <h2>Find the car :</h2>
    <hr>

    <div class="grid-container">
        <div class="grid"><button type="button"><img src="./images (1).jpg" alt="car image"></button></div>
        <div class="grid"><button type="button"><img src="./images (3).jpg" alt="empty road"></button></div>
        <div class="grid"><button type="button"><img src="./images (2).jpg" alt="car image"></button></div>
        <div class="grid"><button type="button"><img src="./images (4).jpg" alt="empty road"></button></div>

    </div>
    

    <div class="grid1"><button type="button">Submit</button>
 </div>
 <hr>


    
</body>
</html>

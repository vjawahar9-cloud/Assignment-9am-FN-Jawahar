<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 column layout</title>

    <style>
        body {
            background-color: blanchedalmond;
            margin: 20px;

        }

        .flex-container {
            display: flex;
            gap: 10px;

        }

        .column {
            background-color: aqua;
            flex: 1;
            width: 250px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>3-column layout using Flexbox.</h1>

    <div class="flex-container">
        <div class="column"><b>COLUMN 1</b></div>
        <div class="column"><b>COLUMN 2</b></div>
        <div class="column"><b>COLUMN 3</b></div>

    </div>

</body>

</html>

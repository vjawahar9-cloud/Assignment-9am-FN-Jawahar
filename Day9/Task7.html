    <title>product Grid</title>
    <style>
        body {

            margin: 0;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            background-color: antiquewhite;
            text-align: center;
            padding: 20px;
            border-radius: 10px;

        }

        .product img {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 5px;

        }

        button {
            width: 100px;
            height: 30px;
            border-radius: 10px;
            background-color: orange;
        }

        button:hover {

            background-color: orangered;
            cursor: pointer;

        }
    </style>
</head>

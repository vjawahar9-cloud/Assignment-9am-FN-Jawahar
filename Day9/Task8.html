<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid template areas</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: black;
            margin: 0;
            display: grid;
            grid-template-areas:
                "header header"
                "aside main"
                "footer footer";
            grid-template-columns: 396px 1fr;
            grid-template-rows: 140px 1fr 100px;
            min-height: 90vh;

        }

        header {
            grid-area: header;
            background-color: chartreuse;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        .logo {
            font-size: 24px;
            letter-spacing: 1px;
        }

        .logo h1 {
            justify-content: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        header nav li {
            margin-left: 25px;
        }

        header nav a {
            color: white;
            text-decoration: none;
        }

        header nav a:hover {
            color: chocolate;
        }

        aside {
            grid-area: aside;
            background-color: teal;
            padding: 20px;

        }

        aside nav ul {
            list-style: none;

        }

        aside nav a {
            color: white;
            text-decoration: none;

        }

        main {
            grid-area: main;
        }


        .card img {
            width: 100%;
            height: 900px;
            object-fit: cover;
        }

        footer {
            grid-area: footer;
            background-color: chartreuse;
            color: white;
            display: flex;

        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>GOLD's GYM INDIA</h1>
        </div>
        <nav>
            <ul>
                <li><a href="https://goldsgym.in/">| Home</a></li>
                <li><a href="https://goldsgym.in/contact/">Contact</a></li>
                <li><a href="https://goldsgym.in/advertise-with-us/">Advertise</a></li>
            </ul>
        </nav>
    </header>
    <aside>
        <nav>
            <h2>DIET PLANS</h2>
            <ul>
                <li><a href="https://www.healthline.com/nutrition/3000-calorie-meal-plan#target-groups">Calorie
                        surplus</a></li>
                <li><a href="https://www.healthline.com/nutrition/1500-calorie-diet">Calorie deficit</a></li>

            </ul>
        </nav>
    </aside>

    <main>
        <div class="gym">
            <div class="card"><img src="./gym.webp" alt="gym"></div>
        </div>
    </main>
    <footer>
        <h2>&copy;2025 Gold's Gym | Designed by Joe</h2>
    </footer>


</body>

</html>

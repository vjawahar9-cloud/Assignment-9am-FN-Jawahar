    <style>
        h1 {

        form {

<body>
    <form action="https://formspree.io/f/movpolnj" method="post">
        <h1>S R N M MATRICULATION HIGHER SECONDARY SCHOOL</h1>
        <h2>STUDENT ADMISSION FORM</h2>
        <h3>PERSONAL INFORMATION : </h3>
        <label> PHOTO :</label>
        <input type="file" name="PHOTO" /><br><br>

        <label>FIRST NAME :</label>
        <input type="text" name="FIRST NAME" placeholder="First name"><br><br>

        <label>LAST NAME :</label>
        <input type="text" name="LAST NAME" placeholder="Last name"><br><br>

        <label>AGE :</label>
        <input type="number" name="AGE" min="5" max="50" placeholder="Age"><br><br>

        <label>DATE OF BIRTH :</label>
        <input type="date" name="dob" /><br><br>

        <label>ADDRESS :</label>
        <textarea name="Address" rows="2" cols="50" placeholder="Temporary / Permanent Address"></textarea>
        <br><br>

        <label>EMAIL :</label>
        <input type="email" name="email" /><br><br>

        <label>PHONE NUMBER</label>
        <input type="number" name="NUMBER" /><br><br>

        <label>GENDER :</label>
        <select name="GENDER">
            <option value="">--Select--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select> <br><br>

        <label>BLOOD GROUP :</label>
        <select name="Blood group"">
       <option value="">--Select--</option>
       <option>A+</option>
       <option>O+</option>
       <option>B+</option>
       <option>AB+</option>
       <option>A-</option>
       <option>B-</option>
       <option>AB-</option>
</select> <br><br>

<label>NATIONALITY :</label>
<select name=" Nationality">
            <option value="">--Select--</option>
            <option>INDIAN</option>
            <option>AMERICAN</option>
            <option>RUSSIAN</option>
            <option>OTHER</option>
        </select><br><br>


        <label>ADD BIRTH CERTIFICATE</label>
        <input type="file" name="Birth certificate">
        <br><br>

        <hr>

        <h3>PARENTS / GUARDIAN'S DETAILS : </h3>
        <label>PARENTS / GUARDIAN'S:</label><br />
        <input type="checkbox" name="parent_type" value="Father" /> Father
        <input type="checkbox" name="parent_type" value="Mother" /> Mother
        <input type="checkbox" name="parent_type" value="Guardian" /> Guardian
        <br /><br />

        <label>PARENTS OCCUPATION :</label>
        <input type="text" name="OCCUPATION"><br><br>

        <label>ANNUAL INCOME</label>
        <input type="number" name="INCOME"><br><br>

        <label>RELIGION</label>
        <input type="text" name="RELIGION"><br><br>

        <hr>

        <h3>ADDITIONAL DETAIL'S : </h3>

        <label>EXTRA CURRICULAR ACTIVITIES</label>
        <input type="text" name="Extra curricular activities"><br><br>

        <label>MOTHER TONGUE</label>
        <select name="Mother tongue">
            <option value="">--Select--</option>
            <option>Tamil</option>
            <option>Malayalam</option>
            <option>Telugu</option>
            <option>Urudu</option>
            <option>Others</option>
        </select>
        <br><br>

        <label>MEDICAL DISABILITY</label>
        <select name="Medical disability">
            <option value="">--Select--</option>
            <option>Yes</option>
            <option>NO</option>
        </select>
        <br><br>

        <label>ADD TRANSFER CERTIFICATE</label>
        <input type="file" name="tc"><br><br>

        <hr>

        <input type="submit" value="Submit Form" />
        <input type="reset" value="Reset" />

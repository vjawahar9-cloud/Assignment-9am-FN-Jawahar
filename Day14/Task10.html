<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pricing table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5 fw-bold">Pricing Table</h2>

    <div class="row g-4">

      <!-- Basic -->
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <h4 class="card-title">Basic</h4>
            <p class="display-5 fw-bold my-3">$9</p>
            <ul class="list-unstyled mb-4">
              <li>✔ Basic GPT</li>
              <li>✔ Limited Usage</li>
              <li>✔ No Priority</li>
            </ul>
            <a href="#" class="btn btn-primary">Choose Plan</a>
          </div>
        </div>
      </div>

      <!-- Pro -->
      <div class="col-md-4">
        <div class="card shadow-lg border-primary h-100">
          <div class="card-body text-center">
            <h4 class="card-title text-primary">Pro</h4>
            <p class="display-5 fw-bold my-3 text-primary">$19</p>
            <ul class="list-unstyled mb-4">
              <li>✔ GPT-4 Access</li>
              <li>✔ Priority Access</li>
              <li>✔ Advanced Features</li>
            </ul>
            <a href="#" class="btn btn-primary">Choose Plan</a>
          </div>
        </div>
      </div>

      <!-- Premium -->
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <h4 class="card-title">Premium</h4>
            <p class="display-5 fw-bold my-3">$29</p>
            <ul class="list-unstyled mb-4">
              <li>✔ Team Collaboration</li>
              <li>✔ Unlimited Access</li>
              <li>✔ 24/7 Support</li>
            </ul>
            <a href="#" class="btn btn-primary">Choose Plan</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>


  
  </body>
</html>

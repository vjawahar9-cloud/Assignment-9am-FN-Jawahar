<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css colors & backgrounds</title>


    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: linear-gradient(to right, pink);
        }

        h1 {
            text-align: center;
            font-size: 60px;
            color: black;
            text-shadow: 3px 3px 5px black;
            transform: rotate(-3deg);
            margin-top: 40px;
        }

        .banner {
            height: 300px;
            background-image: url(./background-gradient-lights.jpg);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: black;
            text-align: center;
            font-size: 40px;
            padding-top: 120px;
            margin-top: 40px;

        }

        .container {
            position: relative;
            height: 600px;
            background-color: cyan;
            border-radius: 10px;
            margin: 40px;
        }

        .a1 {
            width: 150px;
            height: 150px;
            background: pink;
            position: relative;
            top: 20px;
            left: 20px;
            text-align: center;
        }

        .a2 {
            width: 150px;
            height: 150px;
            background: whitesmoke;
            position: absolute;
            top: 200px;
            left: 20px;
            text-align: center;


        }

        .a3 {
            width: 150px;
            height: 150px;
            background: blue;
            position: fixed;
            top: 450px;
            left: 60px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1> HII ! THIS IS MY Home</h1>
    <div class="banner"> <b>I AM MR. BACKGROUND FIXED</b>
    </div>


    <div class="container">
        <div class="a1"><b>AM MRS RELATIVE</b> </div>
        <div class="a2"><b>AM MR ABSOLUTE</b> </div>

    </div>

    <div class="a3"> <b>AND AM MR FIXED</b> </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.addEventListener("keydown", function (e) {
        if (e.ctrlKey && e.key === "s") {
          e.preventDefault();
          alert("Ctrl + S shortcut triggered!");
        }
      });
    </script>
  </body>
</html>

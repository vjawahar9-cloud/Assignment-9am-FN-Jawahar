<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Based Project</title>

    <style>
      body {
        font-family: Arial;
        padding: 20px;
        transition: 0.3s;
      }
      nav a {
        margin-right: 15px;
        cursor: pointer;
        text-decoration: none;
      }
      nav a:hover {
        color: red;
      }

      li {
        margin: 8px 0;
      }
      button {
        margin-right: 10px;
        margin-top: 10px;
      }

      .project {
        padding: 10px;
        border: 1px solid #ccc;
        margin-top: 10px;
      }

      .modal {
        display: none;
        position: fixed;
        top: 35%;
        left: 40%;
        background: #fff;
        padding: 20px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <!-- üîπ Navigation -->
    <nav>
      <a class="nav">Home</a>
      <a class="nav">Products</a>
      <a class="nav">Contact</a>
    </nav>

    <hr />

    <!-- üîπ Dynamic Title -->
    <h2 id="title">üõí Product List</h2>
    <button id="changeTitleBtn">Change Title</button>

    <hr />

    <!-- üîπ Background Color -->
    <button id="bgBtn">Change Background</button>

    <hr />

    <!-- üîπ Product Buttons -->
    <button onclick="showAll()">Show All</button>
    <button onclick="showAffordable()">Price < 500</button>

    <ul id="productList"></ul>
    <h3>Total Price: ‚Çπ<span id="total">0</span></h3>

    <hr />

    <!-- üîπ Form Validation -->
    <h3>üì© Contact Form</h3>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Name" />
      <button type="submit">Submit</button>
    </form>

    <hr />

    <!-- üîπ Modal -->
    <button id="openModal">Open Modal</button>

    <div class="modal" id="modal">
      <p>This is a modal popup</p>
      <button id="closeModal">Close</button>
    </div>

    <hr />

    <!-- üîπ Dynamic Project Section -->
    <h3>üìÅ Projects</h3>
    <button id="addProjectBtn">Add New Project</button>
    <div id="projects"></div>

    <script>
      /* ================= DATA ================= */
      const products = [
        { name: "Keyboard", price: 700 },
        { name: "Mouse", price: 300 },
        { name: "USB Cable", price: 150 },
        { name: "Headphones", price: 1200 },
        { name: "Pen Drive", price: 450 },
      ];

      /* ================= PRODUCTS ================= */
      function displayProducts(items) {
        const list = document.getElementById("productList");
        list.innerHTML = "";

        items.forEach((product) => {
          const li = document.createElement("li");
          li.textContent = `${product.name} - ‚Çπ${product.price}`;
          list.appendChild(li);
        });

        calculateTotal(items);
      }

      function showAffordable() {
        const filtered = products.filter((p) => p.price < 500);
        displayProducts(filtered);
      }

      function calculateTotal(items) {
        const total = items.reduce((sum, item) => sum + item.price, 0);
        document.getElementById("total").innerText = total;
      }

      function showAll() {
        displayProducts(products);
      }
      showAll();

      /* ================= NAV CLICK EVENTS ================= */
      document.querySelectorAll(".nav").forEach((link) => {
        link.addEventListener("click", () => {
          alert("Navigation clicked: " + link.innerText);
        });
      });

      /* ================= TITLE CHANGE ================= */
      document
        .getElementById("changeTitleBtn")
        .addEventListener("click", () => {
          document.getElementById("title").innerText =
            "üõçÔ∏è Updated Product Store";
        });

      /* ================= BACKGROUND TOGGLE ================= */
      document.getElementById("bgBtn").addEventListener("click", () => {
        document.body.style.background =
          document.body.style.background === "lightyellow"
            ? "white"
            : "lightyellow";
      });

      /* ================= FORM VALIDATION ================= */
      document.getElementById("contactForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value;

        if (name === "") {
          alert("Name is required");
        } else {
          alert("Form submitted successfully");
        }
      });

      /* ================= MODAL ================= */
      const modal = document.getElementById("modal");

      document.getElementById("openModal").addEventListener("click", () => {
        modal.style.display = "block";
      });

      document.getElementById("closeModal").addEventListener("click", () => {
        modal.style.display = "none";
      });

      /* ================= ADD PROJECT + HOVER ================= */
      document.getElementById("addProjectBtn").addEventListener("click", () => {
        const div = document.createElement("div");
        div.className = "project";
        div.innerText = "New Project Added";

        div.addEventListener("mouseenter", () => {
          div.style.background = "#e0f7fa";
        });

        div.addEventListener("mouseleave", () => {
          div.style.background = "white";
        });

        document.getElementById("projects").appendChild(div);
      });
    </script>
  </body>
</html>

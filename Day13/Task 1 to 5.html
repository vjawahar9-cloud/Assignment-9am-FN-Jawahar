<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Task</title>
    <style>
        .color-box{
            width: 150px;
            height: 150px;
            background-color: crimson;
            transition: background 0.3s ease;
            margin-bottom: 30px;
            margin-left: 50px;
        }
        .color-box:hover{
            background-color:hotpink;
        }

        @keyframes slide{
            from{ transform :translateX(0);}
            to { transform: translateX(200px);}
        }
        .move-text{
            font-size: 20px;
            background-color: crimson;
            color: white;
            width: 280px;
            animation: slide 3s infinite alternate;
            margin-bottom: 40px;
            text-align: center;
        }
        .bean-img{
            width: 200px;
            height: 200px;
            transition: transorm 0.4s ease;
            margin-bottom: 40px;
            margin-left: 50px;
            border-radius: 10px;
        }
        .bean-img:hover{
            transform: scale(1.2);
        }
        @keyframes rotate{
            from{ transform: rotate(0deg);}
            to{ transform: rotate(360deg);}
        }

        .rotate-box{
            width: 150px;
            height: 150px;
            background-color: crimson;
            animation: rotate 3s linear infinite;
            margin-bottom: 40px;
            margin-left: 50px;
        }

        .smooth-btn{
            padding: 12px 25px;
            background-color: blueviolet;
            color: white;
            border: none;
            border-radius: 6px;
            margin-left: 50px;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
            cursor: pointer;
        }
        .smooth-btn:hover {
            background-color: blueviolet;
            transform: translateY(-3px);
        }
        .smooth-btn:focus{
            outline: 2px solid dodgerblue
            transform : scale(1.05)
        }

    </style>
</head>
<body>
    <h2>BOX THAT CHANGE COLOR</h2>
    <div class="color-box"></div>

    <h2>MOVING TEXT</h2>
    <p class="move-text">HELLO ! I AM MR BEAN</p>

    <h2>IMAGE SCALE</h2>
    <img src="./a.jpg" class="bean-img">

    <h2>ROTATING SQUARE</h2>
    <div class="rotate-box"></div>

    <h2>SMOOTH BUTTON</h2>
    <button class="smooth-btn">Watch now</button>

    
</body>
</html>

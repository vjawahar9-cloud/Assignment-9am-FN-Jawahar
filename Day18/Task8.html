<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>

<script>
let text = "";

for (let i = 1; i <= 5; i++) {
    text += "Count: " + i + "<br>";
}

document.getElementById("output").innerHTML = text;
</script>

    
</body>
</html>

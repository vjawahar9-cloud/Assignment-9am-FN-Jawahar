<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .gallery{
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
        }

        .gallery img{
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        

    </style>
</head>
<body>

    <div class="gallery">
        <img src="./a.jpg" alt="sample">
        <img src="./b.jpg" alt="sample">
        <img src="./c.jpg" alt="sample">
        <img src="./d.jpg" alt="sample">
        <img src="./e.jpg" alt="sample">
    </div>
    
</body>
</html>

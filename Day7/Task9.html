<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert box</title>

    <style>
        body {
            background-color: lightskyblue;
            margin-left: 40%;
            margin-top: 15%;
        }

        .alert-box {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: floralwhite;
            width: 350px;
            height: 220px;
        }

        .a1 {
            background-color: red;
            color: white;
            padding: 6px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .a2 {
            background-color: green;
            color: white;
            padding: 6px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }
    </style>






</head>

<body>
    <div class="alert-box">
        <h1>‚ùó</h1>
        <h2>Confirm</h2>
        <P>Are u sure want to permanently <br>
            delete this file ?</P>

        <button type="button" class="a1">Yes,Delete!</button>
        <button type="button" class="a2">Cancel</button>



    </div>

</body>

</html>

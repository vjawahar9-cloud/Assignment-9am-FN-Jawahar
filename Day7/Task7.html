<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form box</title>

    <style>
        body {
            background-color: aliceblue;
            margin-left: 520px;
            margin-top: 100px;
        }

        .Login {
            width: 400px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
        }

        .Login input {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid black;
            border-radius: 5px;
        }

        .Login button {
            width: 100%;
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .Login img {
            text-align: center
        }
    </style>
</head>

<body>
    <div class="Login">
        <h2>LOGIN</h2>
        <img src="./images.png" alt="avatar"> <br><br>
        <input type="text" placeholder="Username" name="Username"><br><br>
        <input type="Password" placeholder="Password" name="Password"><br><br>
        <button type="button">Login</button>

    </div>

</body>

</html>

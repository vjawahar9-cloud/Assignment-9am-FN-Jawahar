<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block,inline and inline block</title>

    <style>
        body {
            background-color: lightcoral;
            font-family: Arial, Helvetica, sans-serif;

        }





        .block {
            display: block;
            background-color: brown;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 50px;
        }

        .inline {
            display: inline;
            background-color: brown;
            color: white;
            padding: 10px;
        }

        .inline-block {
            display: inline-block;
            background-color: brown;
            color: white;
            padding: 10px;
            width: 150px;
            height: 50px;
        }

        h2 {
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>Block,Inline and Inline block</h2>

    <div class="block">Hii Guys I am Block</div>

    <span class="inline">Am Inline</span>
    <span class="inline">Am Inline 1</span>

    <div class="inline-block">Am Inline-Block</div>
    <div class="inline-block">Am Inline-Block 1</div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-Self</title>

    <style>
        .container {
            display: flex;
            background-color: aqua;
            padding: 10px;
            align-items: flex-start;
            height: 500px;

        }

        .flex-bottom-box {
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <h2>Align-Self</h2>

    <div class="container">
        <div class="flex-box"><img src="./c.jpg" alt="wrestlers"></div>
        <div class="flex-bottom-box"><img src="./d.jpg" alt="wrestlers"></div>
        <div class="flex-box"><img src="./e.jpg" alt="wrestlers"></div>

    </div>

</body>

</html>

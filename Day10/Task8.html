<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 70px 1fr 50px;
            grid-template-areas:
                "sidebar header"
                "sidebar main"
                "sidebar footer";
            height: 100vh;
        }

        .header {
            grid-area: header;
            background-color: blue;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: black;
            color: white;
            padding: 20px;
            font-size: 18px;

        }

        .main {
            grid-area: main;
            padding: 20px;
        }

        .footer {
            grid-area: footer;
            background-color: white;
            padding: 10px;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4 1fr);
            gap: 20px;
        }

        .card {
            background-color: antiquewhite;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="dashboard">

        <header class="header">
            Dashboard
        </header>

        <aside class="sidebar">
            <h2>Category & Supplier</h2>
            <h3>Category 1</h3>
            <h3>Category 2</h3>
            <h3>Category 3</h3>
        </aside>

        <main class="main">
            <h2>Dashboard Overview</h2>

            <div class="stats">
                <div class="card">Users</div>
                <div class="card">Sales</div>
                <div class="card">Revenue</div>
                <div class="card">Orders</div>
            </div>
        </main>

        <footer class="footer">
            &copy;2025 | All rights reserved
        </footer>











    </div>

</body>

</html>

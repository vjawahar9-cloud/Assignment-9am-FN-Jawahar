<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box sapce evenly</title>

    <style>
        body {
            background-color: whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
        }




        .container {
            display: flex;
            justify-content: space-evenly;
            background-color: cyan;
            padding: 10px;
        }

        h2 {
            text-align: center;
            text-decoration: underline;

        }
    </style>
</head>

<body>
    <h2>Flex-box space evenly</h2>

    <div class="container">
        <div class="flex-box"><img src="./c.jpg" alt="wrestlers"></div>
        <div class="flex-box"><img src="./d.jpg" alt="wrestlers"></div>
        <div class="flex-box"><img src="./e.jpg" alt="wrestlers"></div>

    </div>

</body>

</html>
